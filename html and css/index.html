<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing componet</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Uor Pricing</h1>
      <form action="#" class="pricing-switch" method="get">
        <!-- ?switch -->
        <div class="switch">
          <!-- switch-radios -->
          <input class="switch-input-annual visually-hidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>
          <label class="switch-label" for="annual-payment-radio">Annual</label>
          <!-- switch-control -->
          <div class="switch-control">
            <div class="switch-circle"></div>

            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>

          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </div>
      </form>


      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-plan-value">19.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featuree">500 GB Storage</li>
              <li class="pricing-plan-featuree">2 Users Allowed</li>
              <li class="pricing-plan-featuree">Send up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-feature" data-payment-annual="249.99" data-payment-monthly="24.99">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-plan-value">24.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featuree">1 TB Storage</li>
              <li class="pricing-plan-featuree">5 Users Allowed</li>
              <li class="pricing-plan-featuree">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Learn more</a>
          </section>

          <section class="pricing-plan" data-payment-annual="399.99" data-payment-monthly="39.99">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-plan-value">39.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-featuree">2 TB Storage</li>
              <li class="pricing-plan-featuree">10 Users Allowed</li>
              <li class="pricing-plan-featuree">Send up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>





        </div>
      </section>
    </div>


  </main>


  <script src="../html and css/main.js"></script>
</body>
</html>
